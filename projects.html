<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarthak Nimble | Full Stack Developer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #3498db;
      --primary-light: #5dade2;
      --secondary: #2c3e50;
      --white: #ffffff;
      --light-gray: #ecf0f1;
      --gray: #95a5a6;
      --dark: #34495e;
      --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --hero-gradient: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: var(--dark);
      line-height: 1.6;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(255, 255, 255, 0.98);
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: var(--transition);
    }

    .navbar.scrolled {
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--secondary);
    }

    .nav-logo .dot {
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      position: relative;
      font-weight: 500;
      color: var(--secondary);
      text-decoration: none;
      padding: 5px 0;
      transition: var(--transition);
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary);
    }

    .nav-links a.active::after,
    .nav-links a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: var(--primary);
      border-radius: 2px;
    }

    .hamburger {
      display: none;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--secondary);
      margin: 5px 0;
      transition: var(--transition);
    }

    /* Hero Section */
    #home {
      height: 100vh;
      display: flex;
      align-items: center;
      background: var(--hero-gradient);
      padding-top: 80px;
    }

    .hero-content {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: var(--secondary);
      animation: fadeInDown 1s ease;
    }

    .hero-content h2 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 25px;
      animation: fadeInDown 1s ease 0.2s both;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin: 0 auto 40px;
      color: var(--dark);
      max-width: 600px;
      animation: fadeInDown 1s ease 0.4s both;
    }

    .hero-btns {
      display: flex;
      justify-content: center;
      gap: 15px;
      animation: fadeInUp 1s ease 0.6s both;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
      animation: fadeInUp 1s ease 0.8s both;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--white);
      color: var(--primary);
      font-size: 1.3rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .social-icons a:hover {
      transform: translateY(-5px);
      background: var(--primary);
      color: var(--white);
    }

    /* Sections */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px;
    }

    .section-title {
      text-align: center;
      margin-bottom: 60px;
    }

    .section-title h2 {
      font-size: 2.5rem;
      color: var(--secondary);
      position: relative;
      display: inline-block;
      padding-bottom: 15px;
    }

    .section-title h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    /* Projects Section */
    #projects {
      background-color: var(--light-gray);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .project-card {
      background: var(--white);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      opacity: 0;
      transform: translateY(20px);
    }

    .project-card.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .project-img {
      height: 220px;
      overflow: hidden;
    }

    .project-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .project-card:hover .project-img img {
      transform: scale(1.1);
    }

    .project-content {
      padding: 25px;
    }

    .project-content h3 {
      margin: 0 0 15px;
      color: var(--secondary);
      font-size: 1.5rem;
    }

    .project-content p {
      color: var(--dark);
      margin-bottom: 20px;
    }

    .project-btns {
      display: flex;
      gap: 10px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: var(--transition);
      font-weight: 500;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background: var(--primary-light);
      transform: translateY(-3px);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: #fff;
    }

    /* Footer */
    footer {
      background: var(--secondary);
      color: var(--white);
      text-align: center;
      padding: 30px 0;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .footer-social a {
      color: var(--white);
      font-size: 1.3rem;
      transition: var(--transition);
    }

    .footer-social a:hover {
      color: var(--primary);
      transform: translateY(-3px);
    }

    .copyright {
      font-size: 0.9rem;
      color: var(--gray);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      .hero-content h1 {
        font-size: 3rem;
      }
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        position: fixed;
        top: 80px;
        right: -100%;
        width: 80%;
        height: calc(100vh - 80px);
        background: var(--white);
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        transition: var(--transition);
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        right: 0;
      }

      .nav-links a {
        margin: 15px 0;
        font-size: 1.2rem;
      }

      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content h2 {
        font-size: 1.5rem;
      }

      .hero-btns {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 200px;
        margin-bottom: 10px;
      }

      .btn-outline {
        margin-left: 0;
      }
    }

    @media (max-width: 576px) {
      .section-title h2 {
        font-size: 2rem;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .project-btns {
        flex-direction: column;
      }
    }
  </style>
</head>

      },
      {

        description: "Farm & dairy store site selling crops, milk, paneer, and more.",
        image: "https://dehayf5mhw1h7.cloudfront.net/wp-content/uploads/sites/2103/2023/12/28224539/FARM-OHIO.webp",

      },
      {
        title: "Quantum Corp",
        description: "Company management system for employee data, salary, department, and more.",
        image: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1170&q=80",

      {

      },
      {

        description: "An automated attendance system connected with biometric and web dashboard.",
        image: "https://generixsol.com/wp-content/uploads/2020/11/Attendance-Management-System.png",

      },
      {
        title: "Interior Studio Website",
        description: "Gray & white-themed dynamic website using Angular & Spring Boot.",
        image: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1170&q=80",
        liveLink: "#",
        codeLink: "#"
      }
    ];


    // DOM Elements
    const projectsGrid = document.getElementById("projectsGrid");
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const navbar = document.querySelector('.navbar');
    const navItems = document.querySelectorAll('.nav-links a');

    // Load Projects
    function loadProjects() {
      projectData.forEach((project, index) => {
        const card = document.createElement("div");
        card.classList.add("project-card");
        card.innerHTML = `
          <div class="project-img">
            <img src="${project.image}" alt="${project.title}" loading="lazy">
          </div>
          <div class="project-content">
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <div class="project-btns">
              <a href="${project.liveLink}" class="btn" target="_blank">Live Demo</a>
              <a href="${project.codeLink}" class="btn btn-outline" target="_blank">Source Code</a>
            </div>
          </div>
        `;
        projectsGrid.appendChild(card);

        // Add animation delay based on index
        setTimeout(() => {
          card.classList.add('animate');
        }, 150 * index);
      });
    }

    // Mobile Menu Toggle
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    // Close mobile menu when clicking a link
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Set active nav link based on scroll position
    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('section');
      const scrollPosition = window.scrollY + 100;

      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.offsetHeight;
        const sectionId = section.getAttribute('id');

        if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
          navItems.forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('href') === `#${sectionId}`) {
              item.classList.add('active');
            }
          });
        }
      });
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);

        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 80,
            behavior: 'smooth'
          });
        }
      });
    });

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      loadProjects();

      // Animate hero section
      setTimeout(() => {
        document.querySelector('#home').style.opacity = '1';
      }, 100);
    });
  </script>
