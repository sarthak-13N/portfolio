    /* ───── VARIABLES (copied from the index page) ───── */
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-glow: 0 0 15px rgba(99, 102, 241, .5);
      --secondary: #1e293b;
      --accent: #06b6d4;
      --accent-glow: 0 0 15px rgba(6, 182, 212, .5);
      --light: #f1f5f9;
      --gray: #94a3b8;
      --dark: #334155;
      --white: #ffffff;
      --black: #0f172a;
      --card-bg: rgba(255, 255, 255, .05);
      --backdrop: blur(10px);
      --shadow: 0 5px 15px rgba(0, 0, 0, .2);
      --transition: .4s cubic-bezier(.175, .885, .32, 1.275);
    }

    /* ───── BASE RESET ───── */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Exo 2', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--black)0%, var(--secondary)100%);
      color: var(--light);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background:
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, .15)0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(6, 182, 212, .15)0%, transparent 50%);
    }

    /* ───── NAVBAR (transparent glass) ───── */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      background: rgba(15, 23, 42, .8);
      backdrop-filter: var(--backdrop);
      box-shadow: 0 2px 20px rgba(0, 0, 0, .3);
      transition: var(--transition);
    }

    .navbar.scrolled {
      background: rgba(15, 23, 42, .95);
      box-shadow: 0 5px 25px rgba(0, 0, 0, .4);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--white);
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
    }

    .nav-logo .dot {
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-links a {
      color: var(--light);
      font-weight: 600;
      position: relative;
      padding: 5px 0;
      letter-spacing: .5px;
      transition: var(--transition);
      text-decoration: none;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      transition: var(--transition);
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* burger for ≤768 px */
    .hamburger {
      display: none;
      cursor: pointer;
      z-index: 1000;
      background: none;
      border: none;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--light);
      margin: 5px 0;
      border-radius: 3px;
      transition: var(--transition);
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    /* ───── PROJECTS SECTION ───── */
    #projects {
      padding: 120px 20px 80px;
      min-height: 100vh;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      margin-bottom: 50px;
      text-align: center;
      position: relative;
    }

    .section-title h2 {
      display: inline-block;
      font-size: 2.8rem;
      color: var(--white);
      padding-bottom: 15px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(99, 102, 241, .5);
    }

    .section-title h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(to right, var(--primary), var(--accent));
    }

    /* Filters */
    .project-filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }

    .filter-btn {
      padding: 8px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      backdrop-filter: var(--backdrop);
    }

    .filter-btn:hover, .filter-btn.active {
      background: linear-gradient(135deg, var(--primary)0%, var(--accent)100%);
      color: var(--white);
      box-shadow: var(--primary-glow);
    }

    .projects-grid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    }

    /* project card adopts glass-card look */
    .project-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      backdrop-filter: var(--backdrop);
      border: 1px solid rgba(255, 255, 255, .1);
      opacity: 0;
      transform: translateY(20px);
      height: fit-content;
    }

    .project-card.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 35px rgba(0, 0, 0, .3);
      border-color: rgba(99, 102, 241, .3);
    }

    .project-img {
      height: 220px;
      overflow: hidden;
      position: relative;
    }

    .project-img::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 0%, var(--black)100%);
      opacity: .3;
      z-index: 1;
    }

    .project-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .project-card:hover .project-img img {
      transform: scale(1.1);
    }

    .project-content {
      padding: 25px;
    }

    .project-content h3 {
      color: var(--white);
      font-size: 1.5rem;
      margin: 0 0 15px;
    }

    .project-content p {
      color: var(--light);
      margin-bottom: 20px;
      line-height: 1.7;
    }

    .project-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tech-tag {
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary-light);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .project-btns {
      display: flex;
      gap: 15px;
    }

    /* Buttons identical to index page */
    .btn {
      padding: 10px 25px;
      background: linear-gradient(135deg, var(--primary)0%, var(--accent)100%);
      color: var(--white);
      border: none;
      border-radius: 50px;
      letter-spacing: 1px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: var(--primary-glow);
      text-decoration: none;
      text-align: center;
      display: inline-block;
      font-size: 0.9rem;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      left: -100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
      transition: .5s;
      z-index: -1;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, .4);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      box-shadow: none;
    }

    .btn-outline:hover {
      background: var(--primary);
      color: var(--white);
      box-shadow: var(--primary-glow);
    }

    .btn-details {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      box-shadow: none;
      margin-left: auto;
    }

    .btn-details:hover {
      background: var(--accent);
      color: var(--white);
      box-shadow: var(--accent-glow);
    }

    /* Project Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      padding: 20px;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .project-modal {
      background: var(--secondary);
      border-radius: 15px;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      position: relative;
      transform: translateY(50px);
      transition: var(--transition);
    }

    .modal-overlay.active .project-modal {
      transform: translateY(0);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: var(--transition);
    }

    .modal-close:hover {
      background: var(--primary);
      transform: rotate(90deg);
    }

    .modal-img {
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .modal-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .modal-content {
      padding: 30px;
    }

    .modal-content h3 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--white);
    }

    .modal-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .modal-details {
      margin: 25px 0;
    }

    .modal-details p {
      line-height: 1.8;
      margin-bottom: 15px;
    }

    .modal-features {
      margin: 20px 0;
    }

    .modal-features h4 {
      margin-bottom: 15px;
      color: var(--primary-light);
    }

    .feature-list {
      list-style-type: none;
    }

    .feature-list li {
      margin-bottom: 10px;
      padding-left: 25px;
      position: relative;
    }

    .feature-list li:before {
      content: "▹";
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    .modal-btns {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* No results message */
    .no-projects {
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      margin-top: 20px;
    }

    /* ───── FLOATING PARTICLES (reuse from index) ───── */
    .floating-particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(99, 102, 241, .2);
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }

      10%,
      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) translateX(100vw) rotate(360deg);
        opacity: 0;
      }
    }

    /* ───── FOOTER (dark glass) ───── */
    footer {
      background: var(--black);
      color: var(--light);
      padding: 40px 0 20px;
      text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .footer-social a {
      color: var(--light);
      font-size: 1.4rem;
      background: rgba(255, 255, 255, .1);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      backdrop-filter: var(--backdrop);
      text-decoration: none;
    }

    .footer-social a:hover {
      color: var(--white);
      background: var(--primary);
      transform: translateY(-5px);
      box-shadow: var(--primary-glow);
    }

    .copyright {
      color: var(--gray);
      font-size: 1rem;
    }

    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      opacity: 0;
      visibility: hidden;
      z-index: 99;
      box-shadow: var(--primary-glow);
      text-decoration: none;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      transform: translateY(-5px);
      background: var(--primary-light);
    }

    /* ───── RESPONSIVE (unchanged except nav menu) ───── */
    @media(max-width:768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        width: 280px;
        height: 100vh;
        background: rgba(15, 23, 42, .95);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 50px;
        transition: var(--transition);
        backdrop-filter: var(--backdrop);
        z-index: 999;
      }

      .nav-links.active {
        right: 0;
      }

      .nav-links a {
        margin: 20px 0;
        font-size: 1.2rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }

      .project-btns {
        flex-direction: column;
      }

      .btn-outline, .btn-details {
        margin-left: 0;
        margin-top: 15px;
      }

      .modal-btns {
        flex-direction: column;
      }

      .section-title h2 {
        font-size: 2.2rem;
      }

      .modal-img {
        height: 200px;
      }
    }

    @media(max-width:576px) {
      .btn {
        padding: 12px 20px;
        font-size: .9rem;
      }

      .project-filters {
        gap: 10px;
      }

      .filter-btn {
        padding: 6px 15px;
        font-size: 0.9rem;
      }

      .modal-content {
        padding: 20px;
      }

      .modal-content h3 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>

    // DOM Elements
    const projectsGrid = document.getElementById("projectsGrid");
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const navbar = document.querySelector('.navbar');
    const navItems = document.querySelectorAll('.nav-links a');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const projectModal = document.getElementById('projectModal');
    const modalClose = document.getElementById('modalClose');
    const backToTop = document.getElementById('backToTop');

    // Load Projects with filtering
    function loadProjects(filter = 'all') {
      projectsGrid.innerHTML = '';
      
      const filteredProjects = filter === 'all' 
        ? projectData 
        : projectData.filter(project => project.category.includes(filter));
      
      if (filteredProjects.length === 0) {
        projectsGrid.innerHTML = `
          <div class="no-projects">
            <h3>No projects found in this category</h3>
            <p>Try selecting a different filter or check back later for new projects.</p>
          </div>
        `;
        return;
      }
      
      filteredProjects.forEach((project, index) => {
        const card = document.createElement("div");
        card.classList.add("project-card");
        card.setAttribute('data-category', project.category.join(' '));
        card.innerHTML = `
          <div class="project-img">
            <img src="${project.image}" alt="${project.title}" loading="lazy">
          </div>
          <div class="project-content">
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <div class="project-tech">
              ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
            </div>
            <div class="project-btns">
              <a href="${project.liveLink}" class="btn" target="_blank">Live Demo</a>
              <a href="${project.codeLink}" class="btn btn-outline" target="_blank">Source Code</a>
              <button class="btn btn-details view-details" data-index="${index}">View Details</button>
            </div>
          </div>
        `;
        projectsGrid.appendChild(card);

        // Add animation delay based on index
        setTimeout(() => {
          card.classList.add('animate');
        }, 150 * index);
      });
      
      // Add event listeners to view details buttons
      document.querySelectorAll('.view-details').forEach(button => {
        button.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-index');
          openProjectModal(filteredProjects[index]);
        });
      });
      
      // Initialize intersection observer for new cards
      initIntersectionObserver();
    }

    // Open Project Modal
    function openProjectModal(project) {
      document.getElementById('modalImage').src = project.image;
      document.getElementById('modalImage').alt = project.title;
      document.getElementById('modalTitle').textContent = project.title;
      document.getElementById('modalDescription').textContent = project.description;
      document.getElementById('modalLiveLink').href = project.liveLink;
      document.getElementById('modalCodeLink').href = project.codeLink;
      
      // Set technologies
      const modalTech = document.getElementById('modalTech');
      modalTech.innerHTML = '';
      project.technologies.forEach(tech => {
        const techTag = document.createElement('span');
        techTag.classList.add('tech-tag');
        techTag.textContent = tech;
        modalTech.appendChild(techTag);
      });
      
      // Set features
      const modalFeatures = document.getElementById('modalFeatures');
      modalFeatures.innerHTML = '';
      project.features.forEach(feature => {
        const li = document.createElement('li');
        li.textContent = feature;
        modalFeatures.appendChild(li);
      });
      
      // Show modal
      projectModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close Project Modal
    function closeProjectModal() {
      projectModal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Initialize Intersection Observer for animations
    function initIntersectionObserver() {
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);
      
      // Observe all project cards
      document.querySelectorAll('.project-card').forEach(card => {
        observer.observe(card);
      });
    }

    // Initialize Floating Particles
    function initParticles() {
      const particlesContainer = document.createElement('div');
      particlesContainer.classList.add('floating-particles');
      document.body.appendChild(particlesContainer);
      
      // Create particles
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size, position and animation delay
        const size = Math.random() * 20 + 5;
        const left = Math.random() * 100;
        const animationDelay = Math.random() * 15;
        const opacity = Math.random() * 0.5 + 0.1;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${animationDelay}s`;
        particle.style.opacity = opacity;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize event listeners
    function initEventListeners() {
      // Mobile menu toggle
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
        document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : 'auto';
      });
      
      // Close mobile menu when clicking on a link
      navItems.forEach(item => {
        item.addEventListener('click', () => {
          hamburger.classList.remove('active');
          navLinks.classList.remove('active');
          document.body.style.overflow = 'auto';
        });
      });
      
      // Filter buttons
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Remove active class from all buttons
          filterButtons.forEach(btn => btn.classList.remove('active'));
          // Add active class to clicked button
          button.classList.add('active');
          // Filter projects
          loadProjects(button.getAttribute('data-filter'));
        });
      });
      
      // Close modal
      modalClose.addEventListener('click', closeProjectModal);
      projectModal.addEventListener('click', (e) => {
        if (e.target === projectModal) {
          closeProjectModal();
        }
      });
      
      // Back to top button
      window.addEventListener('scroll', () => {
        // Navbar scroll effect
        if (window.scrollY > 100) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
        
        // Back to top button
        if (window.scrollY > 500) {
          backToTop.classList.add('visible');
        } else {
          backToTop.classList.remove('visible');
        }
      });
      
      backToTop.addEventListener('click', (e) => {
        e.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }

    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Load all projects initially
      loadProjects();
      
      // Initialize event listeners
      initEventListeners();
      
      // Initialize particles
      initParticles();
    });
  </script>
